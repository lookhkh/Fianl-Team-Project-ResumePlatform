<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyResueme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/header.css" rel="tylesheet">
    
    <script src="../js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <!--공통 헤더부분-->
    <div id="header">
        <div class="logo">
            <a href="#"><h3 class="name">MyResueme</h3></a>
        </div>

        <nav>
            <ul class="nav">
                <li><a href="">About Us</a></li>
                <li><a href="">기업홍보관</a></li>
                <li><a href="">이력서관리</a></li>
                <li><a href="">자유게시판</a></li>
            </ul>
        </nav>

        <div class="signupAndLogin">
            <button type="button" class="signup btn signupAndLoginBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                회원가입/로그인
              </button>        </div>
    </div>
    <!--공통 헤더부분-->

    <div class="resueme-co">
        <div class="introduce" style="text-align: center;">
            <form action="" method="">
                <h3>회사이름</h3><br>
                <textarea name="" id="" cols="80" rows="10" style="resize: none;" maxlength="500" placeholder="최대 500자 까지 입력가능."></textarea>
                <br>
                <label for="hireNum">채용 인원 </label>
                    <input type="text" name="amount" placeholder="최대 300" maxlength="300" style="text-align: right;">명
                    <button type="button" onClick="javascript:this.form.amount.value++;" style="border: none;outline: none;background-color: white;"><img src="../img/위.png" alt=""></button>
                    <button type="button" onClick="javascript:this.form.amount.value--;" style="border: none;outline: none;background-color: white;"><img src="../img/아래.png" alt=""></button> 
                    <hr>
                    <label for="Salary">종업원 평균 연봉</label><br>
                    <label><input type="radio" name="Salary" value="1">2500~3000만원</label>
                    <label><input type="radio" name="Salary" value="2">3000~3500만원</label>
                    <label><input type="radio" name="Salary" value="3">3500~4000만원</label>
                    <label><input type="radio" name="Salary" value="4">회사 내규에 따름</label>
                    <hr>
                <div>
                <label for="SelectWelfare">복지</label><br>
                <label><input type="checkbox" name="wlfare" value="vacation"><img src="../img/연차.jpg" alt=""><br>자유로운 연차 사용</label>
                <label><input type="checkbox" name="wlfare" value="rice"><img src="../img/식대제공.jpg"><br>식대 제공</label>
                <label><input type="checkbox" name="wlfare" value="work"><img src="../img/잠.jpg" alt=""><br>유연근무제 운영</label>
                <label><input type="checkbox" name="wlfare" value="book"><img src="../img/도서지원.png" alt=""><br>자기계발 도서 지원</label>
              </div>
              <button type="button" class="btn btn-primary">등록하기</button>
            </form>
        </div>


        <!--공통 Footer-->

    <footer>
        <span>프로젝트 깃허브 주소 : <a href="https://github.com/lookhkh/project">깃허브</a> </span>
        <div class="contributor">
            <span>제작자 : 이홍섭   이미숙   조현일</span>
        </div>
    </footer>


        <!--공통 Footer-->

<!-- Button trigger modal -->

  
  <!-- Login Modal -->
  <div class="loginModal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">MyResueme</h5>
        </div>
        <div class="modal-body">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">ID</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="actions">
                <button type="button" class="btn btn-primary">로그인</button>
                <button type="button" class="btn btn-primary" onclick="location.href='./signupSort.html'">회원가입</button>
                <button type="button" class="lookup btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    회원정보 찾기
                </button>
             </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Modal -->


    <!-- lookUp Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="height: 940px">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">회원정보 찾기</h5>
        </div>
        
        <div class="lookup modal-body">
            
            <form class="id-lookupForm"> 
                <div class="id-lookup">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">등록 시 입력한 Email을 입력해주세요</label>
                    </div>  
                    <button type="button" class="btn btn-primary">아이디찾기</button>
   
                </div>
            </form>

            <form class="pw-lookupForm"> 
                <div class="pw-lookup">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">ID를 입력해주세요</label>
                    </div>     
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">등록 시 입력한 Email을 입력해주세요</label>
                    </div>     
                    <button type="button" class="btn btn-primary">비밀번호 찾기</button>

                </div>
            </form>
                
            
                <div class="actions">
                <button type="button" class="lookupId btn btn-primary">아이디 찾기</button>
                <button type="button" class="lookupPw btn btn-primary">비밀번호 찾기</button>
                <button type="button" class="signupinstatic btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    로그인하기
                </button>                
                <button type="button" class="btn btn-primary">회원가입</button>

             </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        </div>
      </div>
    </div>
  </div>
    <!-- lookUp Modal -->
 
</body>
</html>
