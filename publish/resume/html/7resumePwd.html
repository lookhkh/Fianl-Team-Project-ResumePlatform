<script >
	
  var check2 = "${findpw_checkt}";
if(check2 != ""){
   alert(check2);

// 비밀번호 정규식
var pwJ = /^[a-z0-9]{6,20}$/; 
var pwc = false;
var pwc2 = false;

$("#pw").focusout(function(){
     if($('#pw').val() == ""){
       $('#check').text('비밀번호를 입력해주세요.');
         $('#check').css('color', 'red');
         
     }else if(!pwJ.test($(this).val())){
    $('#check').text('6~20자의 영문 소문자, 숫자만 사용가능합니다');
    $('#check').css('color', 'red');
     }else{
       pwc2 = true;
       $('#check').hide();
     }
  });

$("#pw2").focusout(function(){
     if($('#pw2').val() == ""){
       $('#check').text('필수 정보입니다.')
         $('#check').css('color', 'red')
   }else
      $('#check').hide()
  });

$("#pw2").keyup(function(){
     
    if($(this).val()!=$("#pw").val()){
        $("#check2").html("비밀번호가 다릅니다");
        $("#check2").css("color",'red');
        pwc = false;

    }else{
        $("#check2").html("비밀번호가 일치합니다");
        $("#check2").css("color",'blue');
        pwc = true;
    }
});

$("#pw").keyup(function(){
       
    if($(this).val()!=$("#pw2").val()){
        $("#check2").html("비밀번호가 다릅니다");
        $("#check2").css("color",'red');
        pwc = false;

    }else{
        $("#check2").html("비밀번호가 일치합니다");
        $("#check2").css("color",'blue');
        pwc = true;
    }
});

function regist(){
  if(pwc2 == false){
        alert('비밀번호는 4자의 숫자만 사용가능합니다')

  }else{
